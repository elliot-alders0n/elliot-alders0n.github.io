    <script>
      if(navigator.userAgent.match(/Android/i)){
        window.scrollTo(0,1);
     }

    <div id="video-container" style="display:none">
      <video width="100%" id="hacked-video" controls="false">
        <source src="/resources/android-hacked.mp4" type="video/mp4">
      </video>
    </div>
    
    <img src="/resources/prohibido.png" width="100vw" onclick="openFullscreen();">
    
    
    
    <script>
      
    var elem = document.getElementById("hacked-video");
    function openFullscreen() {
      document.getElementById("video-container").style.display="block";
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
      elem.play();
    }
