<html>
  <head>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
    <script>
      alert("REGLA No 1: NO ESCANEES QRs DE EXTRAÑOS");
    </script>
  </head>
  <body>
    <table>
      <tr>
        <th>Descripcion</th>
        <th>Dato</th>
      </tr>
      
      <tr>
        <td>
          Tu IP pública
          </td>
          <td id="ippub">
            <script>
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                     // Typical action to be performed when the document is ready:
                     document.getElementById("ippub").innerHTML = xhttp.responseText;
                  }
              };
              xhttp.open("GET", "https://api.ipify.org", true);
              xhttp.send();
            </script>
          </td>
        </tr>
      </tr>
      
      
      <tr>
        <td>
        Plataforma
        </td>
        <td>
        <script>document.write(navigator.platform);</script>
        </td>
        
      <tr>
        <td>
          SO
          </td>
          <td>
            <script>document.write(navigator.appVersion);</script>
          </td>
        </tr>
      </tr>  
      
    </table>
  </body>
