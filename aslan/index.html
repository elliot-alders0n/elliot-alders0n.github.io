<html>
  <head>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"

    <style>
      #map { border:1px solid red;height: 180px; }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
      </style>
    <script>
      alert("REGLA No 1: NO ESCANEES QRs DE EXTRAÑOS");
    </script>
  </head>
  <body>
    
    <div id="map"></div>
    
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
    </script>
    <table>
      <tr>
        <th>Descripcion</th>
        <th>Dato</th>
      </tr>
      
      <tr>
        <td>
          Tu IP pública
          </td>
          <td id="ippub">
            <script>
              var xhttp = new XMLHttpRequest();
              xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                     // Typical action to be performed when the document is ready:
                     document.getElementById("ippub").innerHTML = xhttp.responseText;
                  }
              };
              xhttp.open("GET", "https://api.ipify.org", true);
              xhttp.send();
            </script>
          </td>
        </tr>
      </tr>
    
    <tr>
        <td>
          Ubicacion
          </td>
          <td id="ubicacion">
            <script>
              function success(position) {
                document.getElementById("ubicacion").innerHTML= "[" + position.coords.latitude + ", " + position.coords.longitude + "]";
                 var map = L.map('map').setView([position.coords.latitude, position.coords.longitude], 13);
              }

              function error() {
                alert("Ubicacion no disponible");
              }

              const options = {
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000,
              };

              const watchID = navigator.geolocation.watchPosition(success, error, options);
            </script>
          </td>
        </tr>
      </tr>
      
      
      <tr>
        <td>
        Plataforma
        </td>
        <td>
        <script>document.write(navigator.platform);</script>
        </td>
        
      <tr>
        <td>
          SO
          </td>
          <td>
            <script>document.write(navigator.appVersion);</script>
          </td>
        </tr>
      </tr>  
      
    </table>
